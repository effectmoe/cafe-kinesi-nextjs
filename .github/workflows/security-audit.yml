name: Security Audit

on:
  schedule:
    - cron: '0 0 * * *' # 毎日午前0時
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "🔒 Running npm audit..."
          npm audit --json > audit-results.json || true

          # 高・中の脆弱性をチェック
          HIGH_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')

          if [ "$CRITICAL_VULNS" -gt 0 ] || [ "$HIGH_VULNS" -gt 0 ]; then
            echo "⚠️ 高リスクの脆弱性が検出されました"
            echo "Critical: $CRITICAL_VULNS, High: $HIGH_VULNS"
            npm audit
            exit 1
          else
            echo "✅ 高リスクの脆弱性は見つかりませんでした"
          fi

      - name: Run Snyk Security Scan
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'cafe-kinesi-nextjs'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental

      - name: Upload dependency check results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-check-report
          path: reports/

      - name: Create issue for vulnerabilities
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = '🚨 セキュリティ脆弱性が検出されました';
            const body = `
            ## セキュリティ監査で脆弱性が検出されました

            ワークフロー実行: [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            ### 対応が必要です
            - 依存関係の更新を確認してください
            - \`npm audit fix\` を実行してください
            - 詳細はワークフローログを確認してください
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'urgent']
            });