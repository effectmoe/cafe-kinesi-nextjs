name: Test Secrets Configuration

on:
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Check secrets availability
        run: |
          echo "Checking if secrets are configured..."

          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "✅ VERCEL_TOKEN is configured"
          else
            echo "❌ VERCEL_TOKEN is missing"
          fi

          if [ -n "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "✅ VERCEL_ORG_ID is configured"
          else
            echo "❌ VERCEL_ORG_ID is missing"
          fi

          if [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "✅ VERCEL_PROJECT_ID is configured"
          else
            echo "❌ VERCEL_PROJECT_ID is missing"
          fi

          echo "Test completed!"